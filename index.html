<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 50px; /* Space for footer */
        }
        textarea {
            width: 100%;
            height: 300px;
            margin: 20px 0;
        }
        h1, h2, p {
            margin: 20px;
        }
        button {
            width: auto; /* Auto width for buttons */
            padding: 10px 20px; /* Add some padding for better appearance */
            margin: 10px 0; /* Add margin to separate from other elements */
            font-size: 16px; /* Adjust font size */
        }
        input[type="text"] {
            width: 100%; /* Full width for text input */
            margin: 10px 0; /* Space between elements */
            padding: 10px; /* Padding for text input */
            font-size: 16px;
        }
        .footer {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            background-color: #f8f8f8;
            padding: 10px;
            font-size: 14px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>HTML Editor</h1>

<textarea id="htmlInput"></textarea>
<button onclick="saveHtml()">Save HTML</button>

<h2>Saved HTML</h2>

<p>Copy and share the link to view the saved HTML:</p>
<input type="text" id="linkInput" readonly>
<button onclick="copyLink()">Copy Link</button>

<div class="footer" id="footer" style="display: none;">
    Made with love by tacoooo <a href="https://tacooooooooo.github.io/html-within-link/" target="_blank">https://tacooooooooo.github.io/html-within-link/</a>
</div>

<script>
    function saveHtml() {
        const htmlData = document.getElementById('htmlInput').value;
        const encodedHtml = encodeURIComponent(htmlData);
        const url = window.location.href.split('?')[0] + `?data=${encodedHtml}`;
        document.getElementById('linkInput').value = url;
    }

    function copyLink() {
        const linkInput = document.getElementById('linkInput');
        linkInput.select();
        document.execCommand('copy');
        alert('Link copied to clipboard!');
    }

    // Check if there's data in the URL and populate the textarea
    const urlParams = new URLSearchParams(window.location.search);
    const dataParam = urlParams.get('data');
    const secretPermission = urlParams.get('s');

    if (dataParam) {
        const decodedHtml = decodeURIComponent(dataParam);
        document.getElementById('htmlInput').value = decodedHtml;
        document.body.innerHTML = decodedHtml;

        if (!secretPermission || secretPermission !== 'true') {
            const footer = document.createElement('div');
            footer.className = 'footer';
            footer.innerHTML = 'Made with love by tacoooo <a href="https://tacooooooooo.github.io/html-within-link/" target="_blank">https://tacooooooooo.github.io/html-within-link/</a>';
            document.body.appendChild(footer);
        }
    } else {
        // Only show the footer if ?data=... is in the URL
        document.getElementById('footer').style.display = 'none';
    }
</script>

</body>
</html>
