<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            position: relative;
            padding-bottom: 50px; /* Space for footer */
        }
        textarea {
            width: 100%;
            height: 300px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            background-color: #f8f8f8;
            padding: 10px;
            font-size: 14px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>HTML Editor</h1>

<textarea id="htmlInput"></textarea>
<button onclick="saveHtml()">Save HTML</button>

<h2>Saved HTML</h2>

<p>Copy and share the link to view the saved HTML:</p>
<input type="text" id="linkInput" readonly>
<button onclick="copyLink()">Copy Link</button>

<div class="footer" id="footer">
    Made with love by tacoooo <a href="https://tacooooooooo.github.io/html-within-link/" target="_blank">https://tacooooooooo.github.io/html-within-link/</a>
</div>

<script>
    function saveHtml() {
        const htmlData = document.getElementById('htmlInput').value;
        const encodedHtml = encodeURIComponent(htmlData);
        const url = window.location.href.split('?')[0] + `?data=${encodedHtml}`;
        document.getElementById('linkInput').value = url;
    }

    function copyLink() {
        const linkInput = document.getElementById('linkInput');
        linkInput.select();
        document.execCommand('copy');
        alert('Link copied to clipboard!');
    }

    // Check if there's data in the URL and populate the textarea
    const urlParams = new URLSearchParams(window.location.search);
    const dataParam = urlParams.get('data');
    const secretPermission = urlParams.get('s');

    if (dataParam) {
        const decodedHtml = decodeURIComponent(dataParam);
        document.getElementById('htmlInput').value = decodedHtml;
        // Set the page's HTML to the loaded data
        document.body.innerHTML = decodedHtml;
        if (!secretPermission) {
            document.body.appendChild(document.getElementById('footer'));
        }
    }
</script>

</body>
</html>
